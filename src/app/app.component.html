<app-header></app-header>

<div class="page-content">
  <div class="form-group">
    <label for="formControlRange">Amount of people</label>
    <input [formControl]="amountOfPeople" type="range" min="0" max="20" class="form-control-range" id="formControlRange">
  </div>
  <app-table [people]="people" (tooltipOpened)="onTooltipOpened($event)"></app-table>
</div>

<app-footer [showSpinner]="showSpinner"></app-footer>
